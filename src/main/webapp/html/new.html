            <div class="btn-toolbar">
                <button class="btn btn-warning" type="submit"><i class="icon-ok"></i>保存</button>
                <a href="#myModal" class="btn btn-danger" data-toggle="modal"><i class="icon-remove"></i>删除</a>

            <div class="well">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">基本信息</a></li>
                    <li><a href="#profile" data-toggle="tab">密码</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="tab">
                            <label>用户名</label>
                            <input type="text" placeholder="用户名 *" class="input-xlarge">
                            <label>电话</label>
                            <input type="text" placeholder="电话 *" class="input-xlarge">
                            <label>邮箱</label>
                            <input type="text" placeholder="邮箱 *" class="input-xlarge">
                        </form>
                    </div>

                    <div class="tab-pane fade" id="profile">
                        <form id="tab2">
                            <label>新密码</label>
                            <input type="password" class="input-xlarge">
                            <div>
                                <button class="btn btn-info"><i class="icon-cog"></i>修改</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">删除信息</h3>
                </div>
                <div class="modal-body">
                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>你确定要删除这条信息么？</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                    <button class="btn btn-danger" data-dismiss="modal">删除</button>
                </div>
            </div>
