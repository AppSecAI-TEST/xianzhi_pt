<!DOCTYPE HTML>
<html>
<head>
    <title>重置密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <link href="../dist/foreEnd/css/bootstrap-3.1.1.min.css" rel='stylesheet' type='text/css'/>
    <link href="../dist/foreEnd/css/style.css" rel='stylesheet' type='text/css'/>
    <link href="../dist/foreEnd/css/font-awesome.css" rel="stylesheet">
</head>
<body class="bg3">
<div class="courses_box">
    <div class="container">
        <form class="login pas2" id="signupForm" method="post">
            <p class="lead">重置密码</p>

            <div class="form-group">
                <input id="password" autocomplete="off" type="password" name="password" class="required form-control"
                       placeholder="新密码">
            </div>
            <div class="form-group">
                <input id="confirm_password" autocomplete="off" type="password" class="required form-control" placeholder="再次输入密码"
                       name="confirm_password">
            </div>
            <div class="form-group">
                <input type="submit" class="pas btn btn-primary" name="submit" value="确认">

            </div>

        </form>
    </div>
</div>


</body>
</html>
